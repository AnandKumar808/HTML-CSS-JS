<script type="text/javascript">
function calc(){

var n1=parseFloat(document.getElementById("n1").value);
var n2=parseFloat(document.getElementById("n2").value);
var oper=document.getElementById("operators").value;
var pie=22/7;
 
 
if(oper==="+"){
     document.getElementById("result").value=n1+n2;
     }
 
if(oper==="-"){
    document.getElementById("result").value=n1-n2;
    }
 
if(oper==="*"){
    document.getElementById("result").value=n1*n2;
    }
 
if(oper==="÷"){
    document.getElementById("result").value=n1/n2;
    }

if(oper==="sqre"){
     document.getElementById("result").value=n1*n1;
     }
if(oper==="cube"){
    document.getElementById("result").value=n1*n1*n1;
    }
if(oper==="pie"){
    document.getElementById("result").value=n1*pie;
    }
    if(oper==="ff"){
        document.getElementById("result").value=n1-n1+n2-n2;
        document.getElementById("n2").value=n2-n2;
        document.getElementById("n1").value=n1-n1;
    }
}




</script>
